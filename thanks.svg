<svg fill="none" viewBox="0 0 550 75"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <style>
            .container {
                color:white;
                background-color: #00AE58;
                padding: 10px;
                border: 1px solid white;
                display: flex;
                align-content: space-between;
                align-items: center;
                gap: 10px;
                width: fit-content;
            }

            .center-column {
